<div class="container">
    <form [formGroup]="photoForm" class="row">
      <div class="col-md-6 text-center">
        <input 
          formControlName="file"
          type="file" 
          accept="image/*"
        >
        <app-input-message
          *ngIf="photoForm.get('file').errors?.required"
          text="Please, select any photo"
        ></app-input-message>
      </div>
  
      <div class="col-md-6">
        <div class="form-group">
          <textarea 
            formControlName="description"
            class="form-control form-control-sm" 
            placeholder="photo description"
          ></textarea>
          <app-input-message
            *ngIf="photoForm.get('description').errors?.maxlength"
            text="Max Length is 300"
          ></app-input-message>
        </div>
  
        <div class="form-group">
          <label class="text-muted">
            Allow comments
            <input
              formControlName="allowComments" 
              type="checkbox"
            >
          </label>
        </div>
  
        <button 
          [disabled]="photoForm.invalid || photoForm.pending"
          type="submit" 
          class="btn btn-primary btn-block"
        >
          Upload
        </button>
  
        <a class="btn btn-secondary btn-block">Cancel</a>
      </div>
    </form>
  </div>
