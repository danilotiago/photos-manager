<div class="container">
    <form [formGroup]="photoForm" (submit)="upload()" class="row">
      <div class="col-md-6 text-center">
        <div class="form-group" *ngIf="!filePreview; else showPreview">
          <button 
            type="button" 
            (click)="fileInput.click()" 
            class="btn btn-primary"
            immediateClick
          >
            <i class="fa fa-image fa-4x align-middle"></i>
          </button>
          <input
            #fileInput
            hidden 
            formControlName="file"
            type="file" 
            accept="image/*"
            (change)="handleFile($event.target.files[0])"
          >
          <app-input-message
            *ngIf="photoForm.get('file').errors?.required"
            text="Please, select any photo"
          ></app-input-message>
        </div>
        <ng-template #showPreview>
          <div class="text-center">
            <app-photo 
              [url]="filePreview" 
              title="Preview"
            ></app-photo>
          </div>
        </ng-template>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <textarea 
            formControlName="description"
            class="form-control form-control-sm" 
            placeholder="photo description"
          ></textarea>
          <app-input-message
            *ngIf="photoForm.get('description').errors?.maxlength"
            text="Max Length is 300"
          ></app-input-message>
        </div>
  
        <div class="form-group">
          <label class="text-muted">
            Allow comments
            <input
              formControlName="allowComments" 
              type="checkbox"
            >
          </label>
        </div>
  
        <button 
          [disabled]="photoForm.invalid || photoForm.pending"
          type="submit" 
          class="btn btn-primary btn-block"
        >
          Upload
        </button>
  
        <a class="btn btn-secondary btn-block">Cancel</a>
      </div>
    </form>
  </div>
