<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" (submit)="login()" class="form mt-4">

    <div class="form-group">
        <input
            formControlName="username" 
            class="form-control" 
            placeholder="user name" 
            autofocus
        >
        <app-input-message
            *ngIf="loginForm.get('username').errors?.required"
            text="User name is required!"
        ></app-input-message>
    </div>

    <div class="form-group">
        <input
            formControlName="password"
            type="password" 
            class="form-control" 
            placeholder="password"
        >
        <app-input-message
            *ngIf="loginForm.get('password').errors?.required"
            text="Password is required!"
        ></app-input-message>
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
        login
    </button>

</form>

<p>Not a user?<a>Register now</a></p>
